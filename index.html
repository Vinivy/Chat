<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <header>
      <img class="photo" src="./Image/Photo.png" alt="Perfil" />
      <div class="Profille">
        <h1>Cecilia Sassaki</h1>
        <p><img src="./Image/Icon-online.svg" alt="Online" />Online</p>
      </div>
      <div class="Close">
        <img src="./Image/close.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="Hoje">
        <p>Hoje 11:30</p>
      </div>
      <section id="conversa">
        <div class="purple1">
          <p>Cecilia 11:30</p>
          <div class="menssegeP1">
            <p>Tive uma ideia incrível para um projeto! 😍</p>
          </div>
        </div>
        <div class="Eu1">
          <p>Você 11:32</p>
          <div class="menssegeVc1">
            <p>Sério? Me conta mais.</p>
          </div>
        </div>
        <div class="purple2">
          <p>Cecilia 11:34</p>
          <div class="menssegeP2">
            <p>
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </p>
          </div>
        </div>
        <div class="Eu2">
          <p>Você 11:36</p>
          <div class="menssegeVc2">
            <p></p>
          </div>
        </div>
        <div id="Enviar"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
